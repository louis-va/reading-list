<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div>
            <h2>Books in the library</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody id="book_table">
                </tbody>
            </table>
        </div>
        <div>
            <h2>Add a book</h2>
            <form id="add_book">
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="author">Author</label><br>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Number of pages</label><br>
                    <input type="number" id="pages" name="pages">
                </div>
                <div>
                    <input type="radio" id="read_yes" name="read" value="yes">
                    <label for="read_yes">I read this book</label><br>
                    <input type="radio" id="read_no" name="read" value="no">
                    <label for="read_no">I haven't read this book</label><br>
                </div>
                <div>
                    <button type="submit">Add to library</button>
                </div>
            </form> 
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
